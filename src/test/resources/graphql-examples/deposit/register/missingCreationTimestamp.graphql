mutation RegisterMinimal {
    registerDeposit(input: {clientMutationId: "foobar", depositId: "00000000-0000-0000-0000-000000000006", depositProperties: "depositor.userId = user001\ndeposit.origin = SWORD2"}) {
        clientMutationId
        deposit {
            depositId
            bagName
            creationTimestamp
            lastModified
            depositor {
                depositorId
            }
            origin
            states {
                edges {
                    node {
                        label
                        description
                        timestamp
                    }
                }
            }
            ingestSteps {
                edges {
                    node {
                        step
                        timestamp
                    }
                }
            }
            identifiers {
                type
                value
                timestamp
            }
            doiRegistered
            doiRegisteredEvents {
                value
                timestamp
            }
            doiAction
            doiActionEvents {
                value
                timestamp
            }
            curators {
                edges {
                    node {
                        userId
                        email
                        timestamp
                    }
                }
            }
            isNewVersion
            isNewVersionEvents {
                value
                timestamp
            }
            curationRequired
            curationRequiredEvents {
                value
                timestamp
            }
            curationPerformed
            curationPerformedEvents {
                value
                timestamp
            }
            springfields {
                domain
                user
                collection
                playmode
                timestamp
            }
            contentTypes {
                value
                timestamp
            }
        }
    }
}
