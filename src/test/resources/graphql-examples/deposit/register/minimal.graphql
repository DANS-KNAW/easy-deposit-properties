mutation RegisterMinimal {
    registerDeposit(input: {
        clientMutationId: "foobar",
        depositId: "00000000-0000-0000-0000-000000000006",
        depositProperties: """creation.timestamp = 2019-01-01T00:00:00.000Z
        depositor.userId = user001
        deposit.origin = SWORD2"""
    }) {
        clientMutationId
        deposit {
            depositId
            bagName
            creationTimestamp
            lastModified
            depositor {
                depositorId
            }
            origin
            states(first: 10) {
                edges {
                    node {
                        label
                        description
                        timestamp
                    }
                }
            }
            ingestSteps(first: 10) {
                edges {
                    node {
                        step
                        timestamp
                    }
                }
            }
            identifiers {
                type
                value
                timestamp
            }
            doiRegistered
            doiRegisteredEvents {
                value
                timestamp
            }
            doiAction
            doiActionEvents {
                value
                timestamp
            }
            curators(first: 10) {
                edges {
                    node {
                        userId
                        email
                        timestamp
                    }
                }
            }
            isNewVersion {
                value
                timestamp
            }
            isNewVersionEvents {
                value
                timestamp
            }
            curationRequired {
                value
                timestamp
            }
            curationRequiredEvents {
                value
                timestamp
            }
            curationPerformed {
                value
                timestamp
            }
            curationPerformedEvents {
                value
                timestamp
            }
            springfields {
                domain
                user
                collection
                playmode
                timestamp
            }
            contentTypes {
                value
                timestamp
            }
        }
    }
}
