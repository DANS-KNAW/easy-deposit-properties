query ListDepositsWithSameDepositor {
    deposit(id: "00000000-0000-0000-0000-000000000001") {
        depositor {
            depositorId
            deposits(first: 10, orderBy: {field: CREATION_TIMESTAMP, direction: DESC}) {
                edges {
                    node {
                        depositId
                        state {
                            label
                            description
                        }
                    }
                }
            }
        }
    }
}
