query {
    deposits(first: 10, orderBy: {field: DEPOSIT_ID, direction: ASC}) {
        edges {
            node {
                depositId
                ingestSteps(first: 10, orderBy: {field: TIMESTAMP, direction: DESC}) {
                    edges {
                        node {
                            step
                            timestamp
                        }
                    }
                }
            }
        }
    }
}
