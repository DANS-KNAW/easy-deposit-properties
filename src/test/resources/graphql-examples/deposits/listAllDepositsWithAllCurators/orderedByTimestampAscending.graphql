query {
    deposits(first: 10, orderBy: {field: DEPOSIT_ID, direction: ASC}) {
        edges {
            node {
                depositId
                curators(first: 10, orderBy: {field: TIMESTAMP, direction: ASC}) {
                    edges {
                        node {
                            userId
                            email
                            timestamp
                        }
                    }
                }
            }
        }
    }
}
