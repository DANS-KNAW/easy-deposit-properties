query ListAllDeposits {
    deposits(first: 10) {
        edges {
            node {
                depositId
                depositor {
                    depositorId
                }
                bagName
                origin
                creationTimestamp
                lastModified
                state {
                    label
                    description
                    timestamp
                }
                ingestStep {
                    step
                    timestamp
                }
                identifiers {
                    id
                    type
                    value
                    timestamp
                }
                doiRegistered
                doiRegisteredEvents {
                    value
                    timestamp
                }
                doiAction
                doiActionEvents {
                    value
                    timestamp
                }
                curator {
                    userId
                    email
                    timestamp
                }
                curators(first: 10) {
                    edges {
                        node {
                            userId
                            email
                            timestamp
                        }
                    }
                }
                isNewVersion {
                    value
                    timestamp
                }
                isNewVersionEvents {
                    value
                    timestamp
                }
                curationRequired {
                    value
                    timestamp
                }
                curationRequiredEvents {
                    value
                    timestamp
                }
                curationPerformed {
                    value
                    timestamp
                }
                curationPerformedEvents {
                    value
                    timestamp
                }
                springfield {
                    domain
                    user
                    collection
                    playmode
                    timestamp
                }
                springfields {
                    domain
                    user
                    collection
                    playmode
                    timestamp
                }
                contentType {
                    value
                    timestamp
                }
                contentTypes {
                    value
                    timestamp
                }
            }
        }
    }
}
